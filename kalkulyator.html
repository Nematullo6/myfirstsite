<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA Innovations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="rasm/logo.png" type="png">
    <script defer src="js/script.js"></script>
</head>
<body>

    <a href="index.html" style="color: white; margin-left: -750px; width: 2%; margin-top: -50px; position: absolute;"><--</a>

    <div class="container">

        <!-- Valyuta Konvertor -->
        <div class="converter">
            <h2>Dollardan So‘mga Konvertor</h2>
            <input type="number" id="in" placeholder="USD">
            <button onclick="convertCurrency()">Hisoblash</button>
            <p id="result">UZS: 0</p>
        </div>

        <!-- Kalkulyator -->
        <div class="calculator">
            <h2>Kalkulyator</h2>
            <input type="text" class="calculator-screen" id="screen" disabled />
            <div class="calculator-buttons">
                <button class="clear" onclick="clearScreen()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button class="operator" onclick="appendValue('/')">÷</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('*')">×</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">−</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal-sign" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

</body>
</html>
