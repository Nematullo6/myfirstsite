<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/kubik.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script  defer src="js/kubik.js"></script>
    <link rel="shortcut icon" href="rasm/logo.png" type="png">
    <title>NA Innovations</title>
</head>
<body>
    <!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

    <div class="ui__background"></div>
  
    <div class="ui__game"></div>
  
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>Bu</span>
        <span>Kubik-rubik</span>
      </h1>
      <div class="text text--note">
        Boshlash uchun ikki marta bosing
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Bajarildi!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Eng yaxshi vaqt!</span>
      </div>
    </div>
  
    <div class="ui__prefs">
      <range name="size" title="Kub hajmi" list="2,3,4,5"></range>
      <range name="flip" title="Flip turi" list="Swift&nbsp;,Smooth,Bounce"></range>
      <range name="scramble" title="Scramble uzunligi" list="20,25,30"></range>
      <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
      <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
    </div>
  
    <div class="ui__theme">
      <range name="hue" title="Hue" color></range>
      <range name="saturation" title="Saturation" color></range>
      <range name="lightness" title="Lightness" color></range>
    </div>
  
    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Kub:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Jami hal qiladi:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Eng yaxshi vaqt:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Eng yomon vaqt:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>O'rtacha 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>O'rtacha 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>O'rtacha 25:</i><b>-</b>
      </div>
    </div>
  
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>
  
  </div>
</body>
</html>
